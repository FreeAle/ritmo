<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'Attenzione'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/diamanti.png" style="padding: 5px;"></ion-img>
  <h1 style="text-align: center; text-decoration: dotted; color: red;">Ricorda!</h1>
  <p style="text-align: center; padding: 5px;">Tutti i prezzi nel catalogo sono da intendersi IVA esclusa!</p>

  <ion-list class="ion-padding" *ngIf="resetPage">
    <ion-radio-group (ionChange)="setMethod($event)">
      <div *ngFor="let m of shippingMethod">
        <ion-item lines="full" *ngIf="m.enabled && checkFreeShipping(m)">
          <ion-label>{{m.method_title}}
            <span *ngIf="m.settings.cost">{{m.settings.cost.value|curency}}</span>
          </ion-label>
          <ion-radio [value]="m"></ion-radio>
        </ion-item>
      </div>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="full" color="secondary" (click)="proceedOrder()" >
    {{'Next'|translate}}</ion-button>
</ion-footer>
