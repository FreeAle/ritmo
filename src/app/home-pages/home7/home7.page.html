<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" *ngIf="!config.appNavigationTabs">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>
      <ion-img src="assets/logo_header.png" alt="logo"></ion-img>
    </ion-title>
    <ion-buttons slot="end" *ngIf="!config.appNavigationTabs">
      <ion-button fill="clear" routerLink="/search" routerDirection="forward">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/cart" routerDirection="forward">
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="secondary">{{shared.cartTotalItems()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <app-banner></app-banner>
<div class="card">
  <ion-card (click)="showModal('refundPolicy')">
    <img src="https://ritmodobrazil.com/newsite/wp-content/uploads/2020/02/tiago.jpg" />
    <ion-card-header>
      <ion-card-title style="text-align: center; font-size: small;">Tiago</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card (click)="showModal('privacyPolicy')">
    <img src="https://ritmodobrazil.com/newsite/wp-content/uploads/2020/02/andre.jpg" />
    <ion-card-header>
      <ion-card-title style="text-align: center; font-size: small;">Andr√®</ion-card-title>
    </ion-card-header>
  </ion-card>
</div>
<div class="card">
  <ion-card (click)="showModal('termServices')">
    <img src="https://ritmodobrazil.com/newsite/wp-content/uploads/2020/02/rdb.jpg" />
    <ion-card-header>
      <ion-card-title style="text-align: center; font-size: small;">Ritmo Do Brazil</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card (click)="showModal2('blankModal')">
    <img src="https://ritmodobrazil.com/newsite/wp-content/uploads/2020/02/rdb.jpg" />
    <ion-card-header>
      <ion-card-title style="text-align: center; font-size: small;">Jump</ion-card-title>
    </ion-card-header>
  </ion-card>
</div>

</ion-content>
<ion-fab vertical="bottom" horizontal="end" *ngIf="scrollTopButton">
  <ion-fab-button color="secondary" (click)="scrollToTop()">
    <ion-icon name="arrow-up"></ion-icon>
  </ion-fab-button>
</ion-fab>
