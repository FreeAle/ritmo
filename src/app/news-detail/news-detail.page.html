<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>
        {{post.title.rendered}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="{{post.featured_url}}" *ngIf="post.image"></ion-img>
  <h2 [innerHTML]="htmlTitle">
  </h2>
  <p [innerHTML]="htmlContent"></p>
</ion-content>
