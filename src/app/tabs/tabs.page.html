<ion-tabs #appTabs >
  <ion-tab-bar slot="bottom" (click)="ionChange(appTabs)">
    <ion-tab-button tab="{{config.getCurrentHomePage()}}">
      <img *ngIf="showImg()" src="assets/left-menu-icon/home.png">
      <ion-icon *ngIf="!showImg()" name="home"></ion-icon>
      <ion-label>
        <b>{{'Home'|translate}}</b>
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="news">
      <img *ngIf="showImg()" src="assets/left-menu-icon/search.png">
      <ion-icon *ngIf="!showImg()" name="apps"></ion-icon>
      <ion-label>
        <b>{{'Video'|translate}}</b>
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <img *ngIf="showImg()" src="assets/left-menu-icon/user.png">
      <ion-icon *ngIf="!showImg()" name="person"></ion-icon>
      <ion-label>
        <b>{{'Account'|translate}}</b>
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
